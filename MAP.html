<!DOCTYPE html>
<html>
    <body>
<p>map every element</p>
<p id="product_value"></p>
<script>
var number = [28, 6 , 19 , 95]
function myFunction(num) {
    return num * 10;
}
var newarray = number.map(myFunction);
document.getElementById("product_value").innerHTML = newarray;
</script>

    </body>
</html>
