<!DOCTYPE html>
<html>
    <body>
<h1>join() and pop()</h1>

<p id="myjoin"></p>
<p id="mypop"></p>
<p id="mypop2"></p>
<script>

    var fruits = ["mango", "dragon fruit", "bmw fruit", "roll royce mango", ];
    document.getElementById("myjoin").innerHTML = fruits.join("*");
    
    document.getElementById("mypop").innerHTML = fruits;
    
    document.getElementById("mypop2"). innerHTML = fruits;
</script>
    </body>
</html>
