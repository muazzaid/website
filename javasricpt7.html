<!DOCTYPE html>
<html>
    <body>
        <p id="demo"></p>
        <script>
            var fruit = ["banana", "apple ", "watermelon" , "peach" , "morango" , 

            ]
            var text =""

            for (i = 0; i < fruit.length; i++){
                text += fruit [i] + "<br>";
            }
            document.getElementById("demo"). innerHTML = text;
        </script>

</html>
