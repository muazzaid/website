<!DOCTYPE html>
<html>
    <body>
<h1>Array sort</h1>
<p>Click for the oreders</p>
<button onclick="ascending()">acsending oreders</button>
<button onclick="descending()">descending orders</button>
<p id="result"></p>
<script>
var points = [40 , 5373, 76548403, 759, 9, 0, -6846];
document.getElementById("result").innerHTML = points;
function ascending() {
points.sort(function (a, b) {return a - b});
document.getElementById("result").innerHTML = points;

}
function descending() {
points.sort(function (a, b ) {return b - a}    );
document.getElementById("result").innerHTML = points;

}





</script>

</html>
